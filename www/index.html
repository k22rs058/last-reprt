<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>
        let ncmb = new NCMB(appKey, clientKey);
        // 利用するデータベースを指定（存在しなければ生成）
        let TestClass = ncmb.DataStore("RegisterTest2021");
        // コールバックの登録など
        $(function() {
            $("#message").html("initialized");
            $("#btnA").click(function(e) {
                btnAClick(e);
            })
        });
        function btnAClick(e) {
            // 登録するレコードを用意
            let newRecord = new TestClass();
            let key = $("#field").val();
            let value = $("#value").val();
            // レコードのフィールドと値を設定
            newRecord.set(key, value);
            // レコードをデータベースに登録
            newRecord.save();
            $("#message").html("btnA clicked !");
        }
    </script>
</head>
<body>
    <h1>what day of the week is that day?</h1>
	<div>
        <label for ="field">Years:</label>
        <input id="field" type="text" value="A.D.">
        <label for ="field">Month:</label>
        <input id="field" type="text" value="">
        <label for ="field">day:</label>
        <input id="field" type="text" value="">
    </div>
    <div id="button">
        <button id ="btnA" class="btn" onclick="Start()">Start</button>
    </div>
</body>
</html>
